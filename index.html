<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz App">
    <meta name="keywords" content="HTML, Tailwind CSS, JavaScript, Quiz">
    <meta name="author" content="Sangita Saha">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="icon" type="image/x-icon" href="/images/quiz.png">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Get Set GO!!</title>
</head>
<body>
    <nav class="bg-gradient-to-b from-[rgb(66,67,134)] via-[rgb(104,105,188)] to-[rgb(66,67,134)] text-center p-4 z-40 flex justify-between w-[375px] h-[80px] md:w-[768px] md:h-[80px] lg:w-[1024px] lg:h-[80px] xl:w-[1280px] xl:h-[80px] 2xl:w-[1536px] 2xl:h-[80px] ">
        <img src="/images/logo.png" alt="logo">
        <!--heading-->
        <div class="mb-[2px]">
            <h1 class="text-white font-bold text-2xl 2xl:text-4xl" id="logoH">Get Set Go!!</h1> 
            <h6 class="text-yellow-300" >Online Quiz</h6>
        </div>
         
        <img src="/images/menu.png" alt="menu" height="40" width="40">      
    </nav>

    <div id="intro" class="m-2 absolute left-[470px]">
        <img id="introImg" src="/images/background.png" alt="menu" width="580">
        <button id="btnNew" class = "btn absolute left-[100px] top-[420px] bg-white font-bold hover:bg-gray-200">New Game</button>
        <button id="btnRes" class = "btn absolute left-[330px] top-[420px] bg-white font-bold hover:bg-gray-200">Resume Game</button>
        <button id="btnIns" class = "btn absolute left-[100px] top-[510px] bg-white font-bold hover:bg-gray-200">Instructions</button>
        <button id="btnAbt" class = "btn absolute left-[330px] top-[510px] bg-white font-bold hover:bg-gray-200">About</button>
    </div>

    <div id="game" class="hidden relative left-[100px] bg-white w-[1350px] mt-[50px]">
        <div class="font-bold text-3xl m-2 pt-3 flex flex-row">Q)<p id="question"></p></div>
        <div id="option" class="">
            <table id="optionTbl" class="m-4 text-left"></table>
        </div>
        <div class="flex flex-row justify-between">
            <div id="choose" class="flex flex-row">
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="a" name="ans" value="A">
                    <label for="a" class="text-white text-xl">A</label>
                </div>
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="b" name="ans" value="B">
                    <label for="b"  class="text-white text-xl">B</label>
                </div>
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="c" name="ans" value="C">
                    <label for="c" class="text-white text-xl">C</label>
                </div>
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="d" name="ans" value="D">
                    <label for="d" class="text-white text-xl">D</label>
                </div>
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="e" name="ans" value="E">
                    <label for="e"  class="text-white text-xl">E</label>
                </div>
                <div class="bg-red-600 w-[50px] rounded-md m-2 p-2">
                    <input type="radio" id="f" name="ans" value="F">
                    <label for="f"  class="text-white text-xl">F</label>
                </div>
            </div>
            <div id="buzzer-result" class="flex flex-row">
                <img id="buzzer" src="/images/buzzer.png" alt="buzzer" width="60" class="m-2">
                <img id="equal" src="/images/equal.png" alt="equal" width="30" class="m-2">
                <img id="result" src="/images/question.png" alt="result" width="60" class="m-2">
            </div>
            <button id="next" class="hidden bg-[rgb(66,67,134)] text-white font-bold h-8 mt-6 mr-2 rounded-md p-[4px]">Next</button>
        </div>
        
        
    </div>

    <script src="js/newGame.js"></script>
</body>
</html>
